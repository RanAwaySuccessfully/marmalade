# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Build GTK-4

on:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get install -y libv4l-dev libgtk-4-dev gobject-introspection

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build CMD
      run: env CGO_ENABLED=0 go build -v
    
    - name: Build GTK-4
      run: go build -v -tags withgtk4 -o marmalade-gtk4

#    - name: Test
#      run: go test -v ./...

    - name: Download Linux Deploy
      run: |
        wget -O linuxdeploy-x86_64.AppImage https://github.com/linuxdeploy/linuxdeploy/releases/download/1-alpha-20250213-2/linuxdeploy-x86_64.AppImage
        chmod +x linuxdeploy-x86_64.AppImage

    - name: Build AppImage
      run: |
        mv gtk4/resources/icons/marmalade_icon.svg gtk4/resources/icons/xyz.randev.marmalade.svg
        ./linuxdeploy-x86_64.AppImage \
          --appdir AppDir \
          --executable marmalade-gtk4 \
          --icon-file gtk4/resources/icons/xyz.randev.marmalade.svg \
          --desktop-file marmalade.desktop \
          --output appimage

    - name: Create Distributable Folder
      run: mkdir dist && mv -t dist python scripts config.json LICENSE marmalade marmalade-gtk4 Marmalade-x86_64.AppImage

    - name: Export Distributable Folder
      uses: actions/upload-artifact@v4
      with:
        name: marmalade-gtk4
        path: dist
        if-no-files-found: error
        retention-days: 1
        compression-level: 1
        overwrite: true
